<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>SkillLens - [PAGE-TITLE]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-bg: #191927;
      --mid-bg: #292d3e;
      --primary-accent: #ffd16d;
      --card-glass: rgba(255,255,255,0.95);
      --card-shadow: 0 8px 32px rgba(34,60,140,0.10), 0 2px 8px rgba(180,200,210,0.17);
    }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(98deg, var(--dark-bg) 54%, var(--mid-bg) 92%, #f4fafe 99%);
    }
    .navbar.skill-nav {
      background: linear-gradient(98deg, var(--dark-bg) 60%, var(--mid-bg) 100%);
      box-shadow: 0 3px 14px rgba(100,130,225,0.07);
      border-bottom: 1px solid #23233a;
    }
    .skill-nav .navbar-brand {
      font-weight: 900;
      font-size: 1.8rem;
      color: var(--primary-accent) !important;
      letter-spacing:.01em;
    }
    .skill-nav .nav-link {
      font-weight: 600;
      color: #fff !important;
      opacity: 0.91;
      font-size: 1.09rem;
      margin-left: .7em;
      margin-right: .7em;
      transition: color 0.16s;
    }
    .skill-nav .nav-link.active,
    .skill-nav .nav-link:focus,
    .skill-nav .nav-link:hover {
      color: var(--primary-accent) !important;
      text-decoration: underline 0.12em var(--primary-accent);
      opacity: 1;
    }
    .hero-section {
      min-height: calc(100vh - 68px);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 7vw;
      padding-right: 7vw;
    }
    .hero-left {
      color: #fff;
      max-width: 500px;
      align-self: center;
      padding-right: 2.7vw;
    }
    .hero-headline {
      font-size: 2.65rem;
      font-weight: 900;
      line-height: 1.14;
      margin-bottom: 1.12rem;
      letter-spacing: 0.01em;
    }
    .hero-headline span {
      color: var(--primary-accent);
      background: linear-gradient(98deg,#ffe49c 60%,var(--primary-accent) 100%);
      border-radius: 6px;
      padding: 2px 6px;
    }
    .hero-desc {
      font-size: 1.19rem;
      color: #dbdfea;
      font-weight: 400;
      margin-bottom: 1.9rem;
      line-height: 1.55;
    }
    .hero-buttons .btn {
      border-radius: 35px;
      padding: 0.7em 2em;
      font-weight: 700;
      font-size: 1.06rem;
      margin-right: .6em;
      box-shadow: 0 2px 20px rgba(255,209,109,0.12);
    }
    .btn-skill-primary {
      background: var(--primary-accent);
      color: #191927;
      border: none;
    }
    .btn-skill-primary:hover {
      background: #ffc035;
      color: #191927;
    }
    .btn-skill-outline {
      border: 2px solid var(--primary-accent);
      color: var(--primary-accent);
      background: transparent;
    }
    .btn-skill-outline:hover {
      background: #fff7e1;
      color: #1f2338;
    }
    .hero-testimonial {
      font-style: italic;
      border-left: 5px solid var(--primary-accent);
      background: rgba(255,255,255,0.07);
      padding: 1em 1.3em;
      margin-top: 2.1em;
      border-radius: 0 14px 14px 0;
      font-size: 1.04rem;
      color: #ffe39d;
      max-width: 380px;
      box-shadow: 0 2px 12px #292f3e18;
    }
    .blockquote-footer {
      color: #fff1b8;
      font-size: .95rem;
      margin-top: 0.7em;
    }
    .hero-right {
      flex:1 1 44%;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 310px;
      padding-left: 2vw;
      padding-right: 0;
    }
    .hero-graphic-card {
      background: var(--card-glass);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      padding: 2.2rem 1.6rem 1.4rem 1.6rem;
      min-width: 285px;
      width: 350px;
      max-width: 96vw;
      position: relative;
      animation: floatCard 2.9s cubic-bezier(.7,1.09,.59,1.01) infinite alternate;
      border:1.5px solid #e5e7fa;
      transition:box-shadow 0.3s;
    }
    .hero-graphic-card svg {
      display: block;
      margin:auto;
    }
    .graphic-title {
      font-weight:800;
      margin-top: 1.17em;
      color: #456ae0;
      margin-bottom: 0.43em;
      font-size:1.19rem;
    }
    .graphic-desc {
      color: #62739d;
      font-size:1.03rem;
      font-weight: 500;
      margin-bottom:0.3em;
    }
    @keyframes floatCard {
      0% { box-shadow: var(--card-shadow); top:0; }
      100% { box-shadow: 0 13px 34px rgba(69, 140, 251, 0.13), 0 2.5px 12px #ffe48e; top:-8px; }
    }
    @media (max-width: 992px) {
      .hero-section { flex-direction: column; align-items: flex-start; padding-left:8vw; padding-right:8vw;}
      .hero-left {padding-right:0;max-width: 99vw;}
      .hero-right {margin-left:0;padding-left:0;margin-top:2.2em;}
    }
    @media (max-width: 767px) {
      .hero-section { padding-left:3vw;padding-right:3vw;}
      .hero-headline {font-size:1.25rem;}
      .hero-graphic-card {padding:1em;min-width:180px;width:92vw;}
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg skill-nav">
  <div class="container">
    <a class="navbar-brand" href="index.html">SkillLens</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navSkill"
      aria-controls="navSkill" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navSkill">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="analyzer.html">Analyze</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<section class="hero-section w-100">
  <div class="hero-left pe-2">
    <div class="hero-headline mb-2">Your <span>Results</span></div>
    <div class="hero-desc mb-2">Here’s how your skills stack up for your chosen role. Explore resources for every skill you can improve!</div>
    <div id="results-content"></div>
    <button id="generate-roadmap-btn" class="btn btn-skill-primary mt-4" disabled>Generate Roadmap</button>
  </div>
  <div class="hero-right">
    <div class="hero-graphic-card text-center">
      <svg width="120" height="120" viewBox="0 0 120 120">
        <rect width="120" height="120" rx="24" fill="#eaf4fd"/>
        <rect x="26" y="46" width="68" height="30" rx="8" fill="#fff" stroke="#c9e4fa" stroke-width="2"/>
        <rect x="36" y="56" width="24" height="8" rx="2" fill="#addafd"/>
        <rect x="64" y="56" width="16" height="8" rx="2.5" fill="#eaf4fd"/>
      </svg>
      <div class="graphic-title">Lacking Skills</div>
      <div class="graphic-desc">Links available for instant upskilling.</div>
    </div>
  </div>
</section>
<script>
  // Example role mapping
  const roleSkillMap = {
    'web-developer': ['HTML', 'CSS', 'JavaScript', 'React', 'Node.js'],
    'data-scientist': ['Python', 'Statistics', 'Machine Learning', 'Data Visualization', 'SQL'],
    'product-manager': ['Communication', 'Roadmapping', 'UX Design', 'Analytics', 'Leadership'],
    'designer': ['Adobe Photoshop', 'Figma', 'Creativity', 'Typography', 'UI Design']
  };
  function createResourceLink(skill) {
    return `<a class="link-warning" href="https://www.google.com/search?q=${encodeURIComponent(skill + ' tutorial')}" target="_blank">Learn ${skill}</a>`;
  }
  function renderResults(role, userSkills) {
    const requiredSkills = roleSkillMap[role] || [];
    const userSkillList = userSkills.split(',').map(s => s.trim().toLowerCase());
    const possessed = [], lacking = [];
    requiredSkills.forEach(skill => {
      if (userSkillList.includes(skill.toLowerCase())) {
        possessed.push(skill);
      } else {
        lacking.push(skill);
      }
    });
    let html = '';
    html += `<div class="hero-graphic-card mb-3">
      <b>Role:</b> <span style="color:#ffd16d">${role ? role.replace(/-/g, ' ') : ''}</span><br>
      <ul class="list-group list-group-flush mt-2 mb-2">
        <li class="list-group-item bg-transparent text-success p-1">Skills you have: ${possessed.join(', ') || '<em>None</em>'}</li>
        <li class="list-group-item bg-transparent text-warning p-1">Lacking: ${lacking.map(s => `${s} – ${createResourceLink(s)}`).join(', ') || '<em>None</em>'}</li>
      </ul>
      <div class="graphic-desc text-secondary fs-7">Need to improve? We recommend resources for every gap!</div>
    </div>`;
    return { html, lackingSkills: lacking };
  }
  document.addEventListener('DOMContentLoaded', () => {
    const role = localStorage.getItem('selectedRole');
    const userSkills = localStorage.getItem('userSkills');
    if (!role || !userSkills) return window.location.href = 'analyzer.html';
    const results = renderResults(role, userSkills);
    document.getElementById('results-content').innerHTML = results.html;
    const generateBtn = document.getElementById('generate-roadmap-btn');
    generateBtn.disabled = false;
    generateBtn.addEventListener('click', () => {
      localStorage.setItem('roadmapRole', role);
      localStorage.setItem('roadmapLackingSkills', JSON.stringify(results.lackingSkills));
      window.location.href = 'roadmap.html';
    });
  });
</script>
